<div class=" user-management-tabs">
  <form [formGroup]="roleViewForm" id="addUserForm" novalidate #roleform="ngForm">
    <div class="form-group row" [ngClass]="{'error': roleViewForm.controls['name'].errors && roleform.submitted}">
      <label class="col-sm-2 control-label">Role Name:</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" formControlName="name" placeholder="Name">
        <div *ngIf="roleViewForm.controls['name'].errors && roleform.submitted" class="invalid-feedback" >
            <span>Name is required.</span>
        </div>
      </div>
    </div>
    <div class="form-group row" [ngClass]="{'error': roleViewForm.controls['description'].errors && roleform.submitted}">
      <label class="col-sm-2 control-label">Description:</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" formControlName="description" placeholder="Description">
        <div *ngIf="roleViewForm.controls['description'].errors && roleform.submitted" class="invalid-feedback" >
            <span>Description is required.</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 control-label">Users:</label>
      <div class="col-sm-6">
          <div class="viewRole permissionCol">
            <span class="badge badge-pill badge-secondary" *ngFor="let user of users">{{user.name}}</span>
          </div>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-8 text-right">
          <button id="closeUserForm" type="button" class="btn kilda_btn" (click)="close()">Back</button>
        </div>
    </div>
  </form>
</div>
