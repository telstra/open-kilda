<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="row-border hover dataTable no-footer">
      <thead>
        <tr class="tableHeading">
            <th>FlowID</th>
            <th>Status</th>
            <th>Response</th>
        </tr>
        
      </thead>
      <tbody>
        <tr *ngFor="let row of responseData; let i = index"  class="flowDataRow"  >
          <td style="width:10%">{{row}}</td>
          <td style="width:30%"><ngb-progressbar  showValue="true" [height]="progressHeight" [type]="reRouteIndex[row]['type']" [max]="100"  [value]="reRouteIndex[row]['progress']"></ngb-progressbar>
          </td>
          <td style="width:30%"><span *ngIf="reRouteIndex[row]['progress']=='100'">{{reRouteIndex[row]['message']}}</span></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn kilda_btn" (click)="activeModal.close('Close click')">Close</button>
  </div>
