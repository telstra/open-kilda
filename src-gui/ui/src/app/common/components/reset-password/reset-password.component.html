<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>User password is <span class="badge badge-light badge-password">{{content}}</span> &nbsp;<button class="btn btn-dark btn-small" (click)="copyPassword(content)">Copy</button></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn kilda_btn" (click)="activeModal.close('Close click')">Close</button>
</div>
