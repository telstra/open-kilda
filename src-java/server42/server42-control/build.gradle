plugins {
    id 'org.springframework.boot' version '2.3.12.RELEASE'
}

configurations {
    // This conflicts with spring-boot-starter-log4j2
    implementation.exclude module: 'spring-boot-starter-logging'
}

description = 'server42-control'
dependencies {
    implementation(platform('org.springframework:spring-framework-bom:5.2.22.RELEASE'))
    implementation(platform('org.springframework.boot:spring-boot-dependencies:2.3.12.RELEASE'))

    implementation project(':kilda-model')
    implementation project(':blue-green')

    implementation project(':server42-control-messaging')
    implementation project(':server42-messaging')

    implementation 'com.google.protobuf:protobuf-java:3.19.2'
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'joda-time:joda-time:2.10.13'
    implementation 'io.micrometer:micrometer-core:1.8.2'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.8.2'
    implementation 'org.zeromq:jeromq:0.4.3'

    implementation 'com.fasterxml.jackson.core:jackson-core'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda'

    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter')
    implementation 'org.springframework.boot:spring-boot-starter-log4j2'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation('org.springframework.kafka:spring-kafka') {
        version {
            strictly '2.6.13'
        }
    }
    testImplementation('org.springframework.kafka:spring-kafka-test') {
        version {
            strictly '2.6.13'
        }
    }
    implementation('org.apache.kafka:kafka-clients') {
        version {
            strictly '2.8.1'
        }
    }

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok-mapstruct-binding'
}

bootJar {
    mainClassName = 'org.openkilda.server42.control.ControlApplication'
    archiveFileName = "${archivesBaseName}.${archiveExtension.get()}"
}

bootJar.dependsOn generateVersionTxt
