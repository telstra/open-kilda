<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8"></meta>
<title>OPEN KILDA</title>
<!-- CSS Style Sheets -->
<link th:href="@{../images/kilda.png}" rel="shortcut icon" type="image/png"></link>

</head>
<body>
<div th:include="fragments/importResources:: commonPathImports"></div>

	<div th:replace="fragments/header :: header" ></div>

	<div th:replace="fragments/menu :: menu" ></div>

	<div class="content">
		<div class="row">
			<div class="navigation-bar container-fluid">
				<ul class="col-lg-12">
					<li><a th:href="@{/home}">Home</a></li>
					<li><i class="fa fa-angle-double-right" id="kilda-nav-label"></i><a th:href="@{/topology}"></a></li>
					<li><i class="fa fa-angle-double-right" id="kilda-switch-name"></i></li>
				</ul>
			</div>
		</div>

		<div class="container-fluid">

			<div id="wait1" class="bg_load">
				<div class="loader"></div>
			</div>

			<div id="switchdetails_div" style="display:none;">
				<h5 class='modal-title'>SWITCH DETAILS</h5>
				<div class='form-wrapper'>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label'>Hostname:</label>
						<p class='col-sm-8 switchdetails_div_hostname'></p>
					</div>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label'>Address:</label>
						<p class='col-sm-8 switchdetails_div_address'></p>
					</div>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label'>Switch:</label>
						<p class='col-sm-8 switchdetails_div_switch_id'></p>
					</div>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label'>Description:</label>
						<p class='col-sm-8 switchdetails_div_desc'></p>
					</div>
				</div>
			</div>

			<div id="portdetails_div" style="display:none;">
				<h5 class="modal-title">PORT DETAILS</h5>
				<div id="port-details1">
					<div class="row thead">
						<div class="col-sm-3">Interface Type</div>
						<div class="col-sm-3">Port Name</div>
						<div class="col-sm-3">Port Number</div>
						<div class="col-sm-3">Status</div>
					</div>
					<div class="row rep_div" id="div_1">
						<div class="col-sm-3 portdetails_div_interface"></div>
						<div class="col-sm-3 portdetails_div_port_name"></div>
						<div class="col-sm-3 portdetails_div_port_number"></div>
						<div class="col-sm-3 portdetails_div_status"></div>
					</div>
				</div>
			</div>


		</div>
	</div>

	<div th:replace="fragments/footer :: footer" ></div>
	<script th:inline="javascript" src="../javascript/switch.js"></script>
	<script th:inline="javascript" src="../javascript/common.js"></script>
</body>
</html>
