<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8"></meta>
<title>OPEN KILDA</title>
<!-- CSS Style Sheets -->

<link th:href="@{css/bootstrap.min.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{css/roboto.css}" rel="stylesheet" type="text/css" />
<link th:href="@{css/font-awesome.min.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{css/jquery.toast.min.css}" rel="stylesheet" type="text/css" />
<!-- Custom CSS Style Sheets -->
<link th:href="@{css/custom.css}" rel="stylesheet" type="text/css" />
<link th:href="@{images/kilda.png}" rel="shortcut icon" type="image/png"></link>

</head>
<body>

	<div th:replace="fragments/header :: header"></div>
	<aside class="main-sidebar" id="sidebar-left">
		<!-- sidebar: style can be found in sidebar.less -->
		<section class="sidebar">
			<!-- sidebar menu: : style can be found in sidebar.less -->
			<ul class="sidebar-menu tree" data-widget="tree">
				<li class=""><a th:href="@{/home}"> <i class="fa fa-home"
						aria-hidden="true"></i> <span>Home</span>
				</a></li>
				<li class="active"><a th:href="@{/topology}"> <i class="icon-topology" aria-hidden="true"></i><span>Topology</span>
				</a></li>
				
				<li class=""><a th:href="@{/flows}"> <i class="icon-flows" aria-hidden="true"></i><span class="home-flows">Flows</span>
				</a></li>
				
			</ul>
		</section>
		<!-- /.sidebar -->
	</aside>

	<div class="content">

		<div id="wait" class="bg_load">
			<div class="loader"></div>
		</div>

		<div class="row">
			<div class="navigation-bar container-fluid">
				<ul class="col-lg-12">
					<li><a th:href="@{/home}">Home</a></li>
					<li><i class="fa fa-angle-double-right"></i>Topology</li>
				</ul>
			</div>
		</div>

		<div class="container-fluid">

			<div class="check">
				<input type="checkbox" name="switch" value="switch" id="showDetail">SHOW
				DETAILS</input>
			</div>


		</div>

		<div class="popup" id="popupDiv">
			<span class="popuptext" id="linkDiv"></span>
		</div>

		<div th:include="fragments/importResources:: commonImports"></div>
		<div th:include="fragments/importResources:: graphImports"></div>
	</div>

	<footer>
		<p class="pull-right">&copy;2018 All rights reserved.</p>
	</footer>


	<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog link-details" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="link-modal-title">LINK DETAILS</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body"></div>
				<!-- <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div> -->
			</div>
		</div>
	</div>

	<script th:inline="javascript" src="javascript/jquery.toast.min.js"></script>


</body>
</html>
