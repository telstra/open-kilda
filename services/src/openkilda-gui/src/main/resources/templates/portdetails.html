<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8"></meta>
<title>KILDA</title>
<!-- CSS Style Sheets -->

<link th:href="@{css/bootstrap.min.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{css/roboto.css}" rel="stylesheet" type="text/css" />
<link th:href="@{css/font-awesome.min.css}" rel="stylesheet"
	type="text/css" />

<!-- Custom CSS Style Sheets -->
<link th:href="@{css/custom.css}" rel="stylesheet" type="text/css" />

<link th:href="@{css/dygraph.css}" rel="stylesheet" type="text/css" />

<link th:href="@{css/jquery.datetimepicker.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{css/jquery.toast.min.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{images/kilda.png}" rel="shortcut icon" type="image/png"></link>

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<aside class="main-sidebar" id="sidebar-left">
		<!-- sidebar: style can be found in sidebar.less -->
		<section class="sidebar">
			<!-- sidebar menu: : style can be found in sidebar.less -->
			<ul class="sidebar-menu tree" data-widget="tree">
				<li class=""><a th:href="@{/home}"> <i class="fa fa-home"
						aria-hidden="true"></i> <span>Home</span>
				</a></li>
				<li class="active"><a th:href="@{/topology}"> <i
						class="icon-topology" aria-hidden="true"></i> <span>Topology</span>
				</a></li>
			</ul>
		</section>
		<!-- /.sidebar -->
	</aside>
	<div class="content">
		<div class="row">
			<div class="navigation-bar container-fluid">
				<ul class="col-lg-12">
					<li><a th:href="@{/home}">Home</a></li>
					<li><i class="fa fa-angle-double-right"></i><a th:href="@{/topology}">Topology</a></li>
					<li ><i class="fa fa-angle-double-right" id="kilda-switch-name"></i></li>
					<li ><i class="fa fa-angle-double-right" id="kilda-port-name"></i></li>
				</ul>
			</div>
		</div>


		<div class="container-fluid">

			<div id="wait1" class="bg_load">
				<div class="loader"></div>
			</div> 

			<div id="switchdetails_div">
				<h5 class='modal-title'>PORT DETAILS</h5>
				<div class='form-wrapper'>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label'>Status:</label>
						<p class='col-sm-8 port_details_div_status'></p>
					</div>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label'>Port Name:</label>
						<p class='col-sm-8 port_details_div_name'></p>
					</div>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label'>Port Number:</label>
						<p class='col-sm-8 switchdetails_div_number'></p>
					</div>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label'>Interface Type:</label>
						<p class='col-sm-8 switchdetails_div_interface'></p>
					</div>
				</div>
			</div>



			<div class="row graph_div" style="display:none">
				<div class="col-xs-12">
					<h5 class='modal-title'>GRAPH</h5>
					<div id="stats_div" class="topology-graph">
						<div class="col-xs-8">
							<div id="graphdiv"></div>
						</div>


						<div class="col-xs-4 filter">
							<div class="stats-graph">


								<fieldset class="form-group">
									<label class="col-xs-4 text-label">From:</label>
									<div class="col-xs-8">
										<input type="text" id="datetimepicker7" value="D, l, M, F, Y-m-d H:i:s" placeholder="From"
											class="form-control"></input>
									</div>
								</fieldset>


								<fieldset class="form-group">
									<label class="col-xs-4 text-label">To:</label>
									<div class="col-xs-8">
										<input type="text" id="datetimepicker8" value="D, l, M, F, Y-m-d H:i:s" placeholder="To"
											class="form-control"></input>
									</div>
								</fieldset>
								
								<fieldset id="DownsampleID" class="form-group">
									<label class="col-xs-4 text-label">Downsample:</label>
									<div class="col-xs-8">
										<input type="text" id="downsampling" placeholder="Downsample"
											class="form-control"></input>
									</div>
								</fieldset>


								<fieldset class="form-group">
									<label class="col-xs-4 text-label">Metric:</label>
									<div class="col-xs-8">
										<span class="form-control kilda_select"> <span
											class="selectbox_arrow"></span> <select
											class="selectbox_menulist" id="menulist">
												<option value="pen.isl.latency">pen.isl.latency</option>

												<!-- 	<option>Bytes/sec</option>
												<option>Option 1</option>
												<option>Option 2</option>
												<option>Option 3</option> -->
										</select>
										</span>
									</div>
								</fieldset>


								<fieldset class="form-group">
									<label class="col-xs-4 text-label">Autoreload(Sec):</label>
									<div class="col-xs-8">
										<input type="checkbox" id="check" onclick="autoreload()" style="margin-top: 12px;" />
										<input type="text" id="autoreload" name="autoloadInput" class="form-control" style="display: none; width: calc(100% - 20px); float: right;" />
									</div>
								</fieldset>


								<div class="col-xs-12 submit-btn">
									<!-- <input type="button" value="submit" onclick="getGraphData()"></input> -->
									<div id="errorMesg" class="error"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div id="isl-graph_div"></div>

		</div>
	</div>


	<footer>
		<p class="pull-right">&copy;2017 All rights reserved.</p>
	</footer>

	<div th:include="fragments/importResources:: commonImports"></div>
	<script th:inline="javascript" src="javascript/moment.js"></script>
	<script th:inline="javascript" src="javascript/jquery.toast.min.js"></script>


	<script th:inline="javascript"
		src="javascript/jquery.datetimepicker.full.js"></script>
	<script th:inline="javascript" src="javascript/dygraph.js"></script>
	<script th:inline="javascript" src="javascript/portdetails.js"></script>
	<script th:inline="javascript" src="javascript/port-graph.js"></script>



</body>
</html>
