<div class=" user-management-tabs">
  <form [formGroup]="permissionViewForm" id="addpermissionform" novalidate #permissionform="ngForm">
    <div class="form-group row" [ngClass]="{'error': permissionViewForm.controls['name'].errors && permissionform.submitted}">
      <label class="col-sm-2 control-label">Name:</label>
      <div class="col-sm-6">
        <input class="form-control" mdInput  type="text" formControlName="name" placeholder="Name" required/>
        <div *ngIf="permissionViewForm.controls['name'].errors && permissionform.submitted" class="invalid-feedback" >
          <span >Name is required.</span>
        </div>
      </div>
    </div>
    <div class="form-group row" [ngClass]="{'error': permissionViewForm.controls['name'].errors && permissionform.submitted}">
      <label class="col-sm-2 control-label">Description:</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" formControlName="description" placeholder="Description">
        <div *ngIf="permissionViewForm.controls['description'].errors && permissionform.submitted" class="invalid-feedback" >
            <span>Description is required.</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 control-label">Roles:</label>
      <div class="col-sm-6">
          <div class="viewRole permissionCol">
            <span class="badge badge-pill badge-secondary" *ngFor="let role of roles">{{role.name}}</span>
          </div>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-8 text-right">
          <button id="submitBtn" (click)="close()" class="btn kilda_btn">Close</button>
        </div>
    </div>
  </form>
</div>
