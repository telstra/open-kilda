---
path:
  - floodlightkilda_properties: 
    dest: services/src/floodlight-modules/src/main/resources/floodlightkilda.properties
    tmpl: templates/floodlight/floodlightkilda.properties.j2
  - northbound_properties: 
    dest: services/src/northbound/src/main/resources/northbound.properties
    tmpl: templates/northbound/northbound.properties.j2
  - topology_engine_ini:
    dest: services/topology-engine/queue-engine/topology_engine.ini
    tmpl: templates/topology-engine/topology_engine.ini.j2
  - topology_engine_log_json:
    dest: services/topology-engine/queue-engine/log.json
    tmpl: templates/topology-engine/log.json.j2
  - topology_engine_rest_ini:
    dest: services/topology-engine-rest/app/topology_engine_rest.ini
    tmpl: templates/topology-engine-rest/topology_engine_rest.ini.j2
  - topology_engine_rest_log_json:
    dest: services/topology-engine-rest/app/log.json
    tmpl: templates/topology-engine-rest/log.json.j2
  - wfm_topology_properties:
    dest: services/wfm/src/main/resources/topology.properties
    tmpl: templates/wfm/topology.properties.j2
  - application_properties:
    dest: services/src/openkilda-gui/src/main/resources/application.properties
    tmpl: templates/openkilda-gui/application.properties.j2
  - logstash_dockerfile:
    dest: services/logstash/Dockerfile
    tmpl: templates/logstash/Dockerfile.j2
  - logstash_conf:
    dest: services/logstash/etc/logstash/conf.d/logstash.conf
    tmpl: templates/logstash/logstash.conf.j2
  - storm_log4j2_cluster_xml:
    dest: services/storm/log4j2/cluster.xml
    tmpl: templates/storm/log4j2/cluster.xml.j2
  - storm_log4j2_worker_xml:
    dest: services/storm/log4j2/worker.xml
    tmpl: templates/storm/log4j2/worker.xml.j2
  - norhbound_log4j2_xml:
    dest: services/src/northbound/src/main/resources/log4j2.xml
    tmpl: templates/northbound/log4j2.xml.j2
  - floodlight_modules_logback_xml:
    dest: services/src/floodlight-modules/src/main/resources/logback.xml
    tmpl: templates/floodlight/logback.xml.j2
  - mininet_log_json:
    dest: services/mininet/app/log.json
    tmpl: templates/mininet/log.json.j2
  - atdd_staging:
    dest: services/src/atdd-staging/kilda.properties
    tmpl: templates/atdd-staging/kilda.properties.j2
  - atdd_staging_log4j:
    dest: services/src/atdd-staging/log4j2.xml
    tmpl: templates/atdd-staging/log4j2.xml.j2

